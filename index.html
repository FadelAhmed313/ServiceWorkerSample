<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Worker Example</title>
</head>
<body>
    <h1>Service Worker Example</h1>

    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-messaging.js"></script>
    <script src="firebase-messaging-sw.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>


    <!-- Initialize Firebase with your config -->
    <script>
        const config = {
            apiKey: 'AIzaSyBp7MQkZHx00lpCthWsTd_0eO5Hc54bIso',
            authDomain: 'chanda-calculator-c702c.firebaseapp.com',
            projectId: 'chanda-calculator-c702c',
            storageBucket: 'chanda-calculator-c702c.appspot.com',
            messagingSenderId: '1086098697716',
            appId: '1086098697716'
        };

        firebase.initializeApp(config);
        const messaging = firebase.messaging(config);
    </script>

    <!-- Register the service worker -->
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('firebase-messaging-sw.js')
                .then((registration) => {
                    console.log('Service Worker registered');
                })
                .catch((error) => {
                    console.error('Service Worker registration failed:', error);
                });

            // Trigger a one-off background sync (optional)
            navigator.serviceWorker.ready.then((swRegistration) => {
                return swRegistration.sync.register('myBackgroundSync');
            });
        }
    </script>
</body>
</html>
